name: hashinclude
description: A new Flutter application.

publish_to: "none" 
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  firebase_core: ^0.4.0+9
  firebase_auth: ^0.14.0+5
  cloud_firestore: ^0.12.9+5
  google_fonts: null
  persistent_bottom_nav_bar: any
  flutter_icons: null
  expandable: ^2.2.0
  solid_bottom_sheet: ^0.1.9
  syntax_highlighter: ^0.1.1
  flutter_highlight: null
  progress_dialog: ^1.2.4
  clipboard: ^0.1.2+8
  firebase_storage: null
  image_picker: ^0.6.7+4
  carousel_slider: ^2.2.1
  like_button: ^1.0.1
  device_preview: ^0.4.8
  circular_profile_avatar: ^1.0.6
  flutter_screenutil: ^3.0.0-beta.1
  flappy_search_bar: ^1.7.2
  eva_icons_flutter: ^2.0.1
  introduction_screen: ^1.0.9
  url_launcher: ^5.5.2
  provider: ^4.3.2+2
  flutter_bloc: ^6.0.5
  equatable: ^1.2.4
  hydrated_bloc: ^6.0.1
  dynamic_theme: ^1.0.1
  hive_flutter: ^0.3.1
  hive: ^1.4.4
  path_provider: ^1.6.14

dev_dependencies:
  hive_generator: ^0.7.1
  build_runner: ^1.10.2
  
  flutter_test:
    sdk: flutter
  google_sign_in: ^4.5.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/lang_cards/
    - assets/images/iconImg/
    - assets/images/devs/
    - assets/images/api/
    - assets/images/carousel/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
         
    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/SourceCodePro-Regular.ttf